   <html lang="en">
   
   <head>
       <meta charset="UTF-8">
       <title>Котики</title>
       <link rel="stylesheet" href="style.css">
       <link rel="icon" href="img/logo.jpg">
       <script src="cats.js"></script>
   </head>
   
   <body>
       <header class="container">
           <h1 class="header">Cute cats </h1>
       
          
           <div class="d-flex justify-content-center  mb-5">
           
            <button type="button" data-add_button class="btn btn-succes">Add Cat</button>
            
           </div>
           </div>
        <div data-modal class="modal-wrapper hidden">
        <div class="custom-modal">

           

            <form  name="add_cats_form" id="form-add">
                <button type="button" data-exit_button class="btn btn-primary">Exit</button>
                <div class="mb-3">
                  <input name= "id" type="number" placeholder="id"  class="form-control"></div>
                  
                <div class="mb-3">
                  <input name= "name" type="text" placeholder="name" class="form-control"></div>
                  <div class="mb-3">
                  <input name= "image" type="text" placeholder="image" class="form-control"></div>
                  <div class="mb-3">
                    <input name= "age" type="text" placeholder="age" class="form-control"></div>
                    <div class="mb-3">
                        <input name= "rate"  type="text" placeholder="rate" class="form-control"></div>

               

                <div class="mb-3 form-check">
                  <label class="form-check-label" for="exampleCheck1">
                    Любимый?</label>
                  
                    <input name= "favorite"   type="checkbox" class="form-check-input">
                </div>
                <div class="mb-3">
                    <textarea name= "description" type="text" placeholder="description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            
                    
              </form>
            </div>
        </div>
    </div>
</header> 


       <main class="container" id =" card-template"></main>
       <footer class="container">©2023</footer>
       <div class="info-block">
           <div class="info-wrapper">
   
           </div>
       </div>
       
                
          
        </div>

    </div>
